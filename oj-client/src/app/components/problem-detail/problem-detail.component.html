<div class="container" *ngIf="problem">
  <div id="problem-detail">
    <div>
      <h2>
        {{problem.id}} . {{problem.name}}
      </h2>
      <p>
        {{problem.desc}}
      </p>
    </div>
  </div>
  <div class="hidden-xs col-sm-12 col-mid-8">
     <app-editor></app-editor>
  </div>
</div>
