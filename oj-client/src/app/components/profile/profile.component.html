<div class="container">
  <ul class="nav nav-pills nav-fill">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#profile">Personal Information</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#password">Change Password</a>
    </li>
  </ul>
  <hr/>
  <div class="tab-content" id="profile-tab">
    <div id="profile" class="tab-pane fade show active" role="tabpanel" aria-labelledby="profile-tab">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" name="email" disabled value="{{email}}">
      </div>
      <div class="form-group">
        <label for="username">User Name</label>
        <input type="text" class="form-control" id="username" name="username" disabled value="{{username}}">
      </div>
    </div>
    <div id="password" class="tab-pane fade" role="tabpanel" aria-labelledby="password-tab">
      <form class="navbar-form">
        <button type="button" class="btn btn-large btn-success" (click)="resetPassword()">Reset password via email</button>
      </form>
    </div>
  </div>
</div>
